<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>FarmLog Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { slate: { 850: '#1e293b', 900: '#0f172a' } } } }
    }
  </script>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-slate-900 text-slate-100 font-sans antialiased min-h-screen flex flex-col pb-20">

  <header class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center gap-2">
        <span>ğŸŒ¾</span> <span class="hidden sm:inline">Farm & Finance</span><span class="sm:hidden">FarmLog</span>
      </h1>
      <div class="bg-slate-900 px-3 py-1 rounded-full border border-slate-700 text-xs font-mono">
        Net: <span id="headerNet" class="text-emerald-400">â‚¹0</span>
      </div>
    </div>
  </header>

  <main class="flex-1 p-4 max-w-6xl mx-auto w-full space-y-6">

    <section id="dashboard" class="tab-content block animate-fade-in">
      <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Total Income</p>
          <p class="text-lg font-bold text-emerald-400 mt-1" id="totalIncome">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Total Expense</p>
          <p class="text-lg font-bold text-red-400 mt-1" id="totalExpense">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Household</p>
          <p class="text-lg font-bold text-amber-400 mt-1" id="householdTotal">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Net Balance</p>
          <p class="text-lg font-bold text-white mt-1" id="net">â‚¹0</p>
        </div>
      </div>

      <div class="space-y-4">
        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
          <h3 class="font-semibold text-sm mb-3 flex justify-between uppercase">Arecanut <span id="arecanutNet" class="text-emerald-400">â‚¹0</span></h3>
          <div class="h-3 bg-slate-700 rounded-full overflow-hidden">
             <div id="arecaBar" class="h-full bg-emerald-500" style="width: 0%"></div>
          </div>
        </div>
        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
          <h3 class="font-semibold text-sm mb-3 flex justify-between uppercase">Paddy <span id="paddyNet" class="text-emerald-400">â‚¹0</span></h3>
          <div class="h-3 bg-slate-700 rounded-full overflow-hidden">
             <div id="paddyBar" class="h-full bg-yellow-500" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="add" class="tab-content hidden">
      <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
        <div class="space-y-4">
          <div>
            <label class="block text-xs text-slate-400 mb-1">Entry Type</label>
            <select id="entryType" onchange="toggleInputs()" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3">
              <option value="income">ğŸŸ¢ Farm Income</option>
              <option value="expense">ğŸ”´ Farm Expense</option>
              <option value="household">ğŸ  Household Expense</option>
            </select>
          </div>
          <div id="farmGroup">
            <label class="block text-xs text-slate-400 mb-1">Farm Source</label>
            <select id="farmType" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3">
              <option value="arecanut">ğŸŒ´ Arecanut</option>
              <option value="paddy">ğŸŒ¾ Paddy</option>
              <option value="other">General</option>
            </select>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-slate-400 mb-1">Date</label>
              <input type="date" id="date" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm" />
            </div>
            <div>
              <label class="block text-xs text-slate-400 mb-1">Category</label>
              <input list="catList" id="category" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm" />
              <datalist id="catList">
                <option value="Labor">Fertilizer</option><option value="Sales">Groceries</option>
              </datalist>
            </div>
          </div>
          <div id="incomeInputs" class="grid grid-cols-2 gap-4 p-3 bg-slate-900 rounded-lg hidden">
            <input type="number" id="quantity" placeholder="Kg" class="bg-slate-800 border-none rounded p-2 text-sm" />
            <input type="number" id="rate" placeholder="â‚¹/Kg" class="bg-slate-800 border-none rounded p-2 text-sm" />
          </div>
          <input type="number" id="amount" placeholder="Enter Total Amount (â‚¹)" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-4 text-xl font-bold text-white" />
          <button id="saveBtn" onclick="saveEntry()" class="w-full bg-emerald-600 py-4 rounded-xl font-bold text-lg active:scale-95 transition-transform">Save Entry</button>
        </div>
      </div>
    </section>

    <section id="analytics" class="tab-content hidden space-y-4">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <h3 class="text-sm font-bold mb-4 text-slate-400 uppercase">Trends</h3>
          <div class="h-48"><canvas id="trendChart"></canvas></div>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <h3 class="text-sm font-bold mb-4 text-slate-400 uppercase">Category Split</h3>
          <div class="h-48"><canvas id="categoryChart"></canvas></div>
        </div>
    </section>

    <section id="records" class="tab-content hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold">Recent History</h2>
        <button onclick="exportCSV()" class="bg-slate-700 px-3 py-1 rounded text-xs">Export</button>
      </div>
      <div class="overflow-hidden">
        <table class="w-full" id="recordsTable">
            <thead class="bg-slate-900 text-slate-400 uppercase text-[10px]">
              <tr><th>Date</th><th>Type</th><th>Source</th><th>Category</th><th>Notes</th><th>Amount</th><th>Link</th></tr>
            </thead>
            <tbody id="recordsTableBody" class="divide-y divide-slate-800"></tbody>
        </table>
      </div>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 px-2 py-2 z-50 flex justify-around items-center">
    <button onclick="showTab('dashboard')" class="nav-btn-mobile text-emerald-500">
      <span class="block text-xl">ğŸ“Š</span><span class="text-[9px] uppercase font-bold">Home</span>
    </button>
    <button onclick="showTab('add')" class="nav-btn-mobile text-slate-400">
      <span class="block text-xl">â•</span><span class="text-[9px] uppercase font-bold">Add</span>
    </button>
    <button onclick="showTab('analytics')" class="nav-btn-mobile text-slate-400">
      <span class="block text-xl">ğŸ“ˆ</span><span class="text-[9px] uppercase font-bold">Stats</span>
    </button>
    <button onclick="showTab('records')" class="nav-btn-mobile text-slate-400">
      <span class="block text-xl">ğŸ“‘</span><span class="text-[9px] uppercase font-bold">Logs</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
