<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>FarmLog Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { slate: { 850: '#1e293b', 900: '#0f172a' } } } }
    }
  </script>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-slate-900 text-slate-100 font-sans antialiased min-h-screen flex flex-col pb-24">

  <header class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center gap-2">
        <span>ğŸŒ¾</span> <span class="hidden sm:inline">Farm & Finance</span><span class="sm:hidden">FarmLog</span>
      </h1>
      <div class="bg-slate-900 px-3 py-1 rounded-full border border-slate-700 text-xs font-mono">
        Net: <span id="headerNet" class="text-emerald-400">â‚¹0</span>
      </div>
    </div>
  </header>

  <main class="flex-1 p-4 max-w-6xl mx-auto w-full space-y-6">

    <section id="dashboard" class="tab-content block animate-fade-in">
      <div class="grid grid-cols-2 gap-3 mb-6">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Total Income</p>
          <p class="text-lg font-bold text-emerald-400 mt-1" id="totalIncome">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Total Expense</p>
          <p class="text-lg font-bold text-red-400 mt-1" id="totalExpense">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Household</p>
          <p class="text-lg font-bold text-amber-400 mt-1" id="householdTotal">â‚¹0</p>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
          <p class="text-slate-400 text-[10px] uppercase font-bold">Net Balance</p>
          <p class="text-lg font-bold text-white mt-1" id="net">â‚¹0</p>
        </div>
      </div>

      <div class="space-y-4">
        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
          <h3 class="font-semibold text-sm mb-3 flex justify-between uppercase">Arecanut <span id="arecanutNet" class="text-emerald-400">â‚¹0</span></h3>
          <div class="h-3 bg-slate-700 rounded-full overflow-hidden">
             <div id="arecaBar" class="h-full bg-emerald-500" style="width: 0%"></div>
          </div>
        </div>
        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700">
          <h3 class="font-semibold text-sm mb-3 flex justify-between uppercase">Paddy <span id="paddyNet" class="text-emerald-400">â‚¹0</span></h3>
          <div class="h-3 bg-slate-700 rounded-full overflow-hidden">
             <div id="paddyBar" class="h-full bg-yellow-500" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="add" class="tab-content hidden">
      <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 shadow-lg relative">
        <input type="hidden" id="editRowIndex" value="">
        
        <div class="space-y-5">
          <h2 id="formTitle" class="text-lg font-bold text-slate-200 border-b border-slate-700 pb-2">New Entry</h2>
          
          <div>
            <label class="block text-xs text-slate-400 mb-1 uppercase font-bold tracking-wider">Entry Type</label>
            <select id="entryType" onchange="toggleInputs()" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-emerald-500 outline-none">
              <option value="income">ğŸŸ¢ Farm Income</option>
              <option value="expense">ğŸ”´ Farm Expense</option>
              <option value="household">ğŸ  Household Expense</option>
            </select>
          </div>

          <div id="farmGroup">
            <label class="block text-xs text-slate-400 mb-1 uppercase font-bold tracking-wider">Source</label>
            <select id="farmType" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-emerald-500 outline-none">
              <option value="arecanut">ğŸŒ´ Arecanut</option>
              <option value="paddy">ğŸŒ¾ Paddy</option>
              <option value="other">General</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-slate-400 mb-1 uppercase font-bold tracking-wider">Date</label>
              <input type="date" id="date" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm text-white focus:ring-2 focus:ring-emerald-500 outline-none" />
            </div>
            <div>
              <label class="block text-xs text-slate-400 mb-1 uppercase font-bold tracking-wider">Category</label>
              <input list="catList" id="category" placeholder="e.g. Labor" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm text-white focus:ring-2 focus:ring-emerald-500 outline-none" />
              <datalist id="catList">
                <option value="Labor">Fertilizer</option>
                <option value="Sales">Groceries</option>
                <option value="Transport">Maintenance</option>
              </datalist>
            </div>
          </div>

          <div id="incomeInputs" class="grid grid-cols-2 gap-4 p-3 bg-slate-900/50 border border-slate-700 rounded-lg hidden">
            <div>
                <label class="block text-[10px] text-slate-500 mb-1">Quantity (Kg)</label>
                <input type="number" id="quantity" class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-sm text-white" />
            </div>
            <div>
                <label class="block text-[10px] text-slate-500 mb-1">Rate (â‚¹/Kg)</label>
                <input type="number" id="rate" class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-sm text-white" />
            </div>
          </div>

          <div>
             <label class="block text-xs text-slate-400 mb-1 uppercase font-bold tracking-wider">Amount</label>
             <input type="number" id="amount" placeholder="â‚¹0" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-4 text-2xl font-bold text-white focus:border-emerald-500 outline-none transition-colors" />
          </div>

          <div class="flex gap-3">
              <button id="cancelEditBtn" onclick="resetForm()" class="hidden w-1/3 bg-slate-700 hover:bg-slate-600 py-4 rounded-xl font-bold text-sm text-slate-300">Cancel</button>
              <button id="saveBtn" onclick="saveEntry()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-xl font-bold text-lg text-white shadow-lg active:scale-95 transition-all">Save Entry</button>
          </div>
        </div>
      </div>
    </section>

   <section id="analytics" class="tab-content hidden space-y-4">
    <div class="flex bg-slate-800 p-1 rounded-xl border border-slate-700">
        <button onclick="updateAnalyticsView('arecanut')" id="btn-arecanut" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all bg-emerald-600 text-white">ğŸŒ´ Arecanut</button>
        <button onclick="updateAnalyticsView('paddy')" id="btn-paddy" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all text-slate-400">ğŸŒ¾ Paddy</button>
        <button onclick="updateAnalyticsView('household')" id="btn-household" class="flex-1 py-2 text-xs font-bold rounded-lg transition-all text-slate-400">ğŸ  House</button>
    </div>

    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
      <h3 id="barChartTitle" class="text-sm font-bold mb-4 text-slate-400 uppercase tracking-wider">Cash Flow</h3>
      <div class="h-56"><canvas id="trendChart"></canvas></div>
    </div>

    <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
      <h3 class="text-sm font-bold mb-4 text-slate-400 uppercase tracking-wider">Expense Breakdown</h3>
      <div class="h-56"><canvas id="categoryChart"></canvas></div>
    </div>
</section>

    <section id="records" class="tab-content hidden">
      <div class="flex justify-between items-center mb-4 sticky top-0 bg-slate-900 z-10 py-2">
        <h2 class="font-bold text-lg">Transactions</h2>
        <button onclick="loadRemoteData()" class="bg-slate-700 hover:bg-slate-600 text-slate-200 px-3 py-1.5 rounded-lg text-xs font-medium transition-colors">ğŸ”„ Refresh</button>
      </div>
      
      <div class="w-full">
        <table class="w-full border-collapse" id="recordsTable">
            <thead class="bg-slate-800 text-slate-400 uppercase text-[10px] hidden sm:table-header-group">
              <tr>
                  <th class="p-3 text-left">Date</th>
                  <th class="p-3 text-left">Category</th>
                  <th class="p-3 text-right">Amount</th>
                  <th class="p-3 text-center">Action</th>
              </tr>
            </thead>
            <tbody id="recordsTableBody" class="divide-y divide-slate-800">
                </tbody>
        </table>
      </div>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 px-2 py-3 z-50 flex justify-around items-center shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
    <button onclick="showTab('dashboard')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group">
      <span class="text-2xl group-hover:scale-110 transition-transform">ğŸ“Š</span>
      <span class="text-[10px] font-bold uppercase tracking-wide">Home</span>
    </button>
    <button onclick="showTab('add')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group">
      <span class="text-2xl group-hover:scale-110 transition-transform">â•</span>
      <span class="text-[10px] font-bold uppercase tracking-wide">Add</span>
    </button>
    <button onclick="showTab('analytics')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group">
      <span class="text-2xl group-hover:scale-110 transition-transform">ğŸ“ˆ</span>
      <span class="text-[10px] font-bold uppercase tracking-wide">Stats</span>
    </button>
    <button onclick="showTab('records')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group">
      <span class="text-2xl group-hover:scale-110 transition-transform">ğŸ“‘</span>
      <span class="text-[10px] font-bold uppercase tracking-wide">Logs</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
