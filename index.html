<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>FarmLog Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: { 
        extend: { 
          colors: { 
            slate: { 850: '#1e293b', 900: '#0f172a' } 
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        } 
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css"> 
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased min-h-screen flex flex-col pb-24">

  <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 p-4 sticky top-0 z-50 shadow-sm">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold flex items-center gap-2 tracking-tight text-slate-900">
        <span>ðŸŒ¾</span> <span class="hidden sm:inline">Farm & Finance</span><span class="sm:hidden">FarmLog</span>
      </h1>
      <div class="bg-slate-100 px-4 py-1.5 rounded-full border border-slate-200 text-sm font-semibold shadow-inner">
        Net: <span id="headerNet" class="text-emerald-600">â‚¹0</span>
      </div>
    </div>
  </header>

  <main class="flex-1 p-4 max-w-6xl mx-auto w-full space-y-6">

    <section id="dashboard" class="tab-content block animate-fade-in">
      
      <div class="relative bg-white p-8 rounded-2xl border border-slate-200 shadow-xl mb-6 overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-50 rounded-bl-full -mr-8 -mt-8 z-0"></div>
        <div class="relative z-10">
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-2">Total Net Balance</p>
            <h1 class="text-5xl font-extrabold text-slate-900 tracking-tight mb-6" id="net">â‚¹0</h1>
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-50 rounded-full border border-slate-200 shadow-sm">
               <span class="text-amber-500"></span> 
               <span class="text-slate-500 text-xs uppercase font-bold">Household:</span>
               <span id="householdTotal" class="text-slate-800 font-mono font-bold">â‚¹0</span>
            </div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-8">
        <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-md relative overflow-hidden group hover:shadow-lg transition-shadow">
          <div class="absolute right-3 top-3 opacity-10 text-3xl group-hover:scale-110 transition-transform"></div>
          <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Income</p>
          <p class="text-2xl font-bold text-emerald-600 mt-1 truncate" id="totalIncome">â‚¹0</p>
        </div>
        <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-md relative overflow-hidden group hover:shadow-lg transition-shadow">
           <div class="absolute right-3 top-3 opacity-10 text-3xl group-hover:scale-110 transition-transform"></div>
          <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Expense</p>
          <p class="text-2xl font-bold text-red-500 mt-1 truncate" id="totalExpense">â‚¹0</p>
        </div>
      </div>

      <div class="space-y-4">
        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Performance</h3>
        
        <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
          <div class="flex justify-between items-end mb-3">
              <h3 class="text-slate-800 font-bold text-lg flex items-center gap-2">Arecanut</h3>
              <span id="arecanutNet" class="text-slate-900 font-mono text-lg font-bold">â‚¹0</span>
          </div>
          <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
             <div id="arecaBar" class="h-full bg-emerald-500" style="width: 0%"></div>
          </div>
        </div>

        <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
          <div class="flex justify-between items-end mb-3">
              <h3 class="text-slate-800 font-bold text-lg flex items-center gap-2">ðŸŒ¾ Paddy</h3>
              <span id="paddyNet" class="text-slate-900 font-mono text-lg font-bold">â‚¹0</span>
          </div>
          <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
             <div id="paddyBar" class="h-full bg-amber-400" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="add" class="tab-content hidden">
      <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-xl relative">
        <input type="hidden" id="editRowIndex" value="">
        
        <div class="space-y-6">
          <h2 id="formTitle" class="text-xl font-bold text-slate-900 border-b border-slate-100 pb-4">New Entry</h2>
          
          <div>
            <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Type</label>
            <select id="entryType" onchange="toggleInputs()" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-slate-900 focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none font-medium">
              <option value="income">ðŸŸ¢ Farm Income</option>
              <option value="expense">ðŸ”´ Farm Expense</option>
              <option value="household">Household Expense</option>
            </select>
          </div>

          <div id="farmGroup">
            <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Source</label>
            <select id="farmType" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-slate-900 focus:ring-2 focus:ring-emerald-500 focus:bg-white outline-none font-medium">
              <option value="arecanut">Arecanut</option>
              <option value="paddy">Paddy</option>
              <option value="other">General</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Date</label>
              <input type="date" id="date" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm text-slate-900 focus:ring-2 focus:ring-emerald-500 outline-none" />
            </div>
            <div>
              <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Category</label>
              <input list="catList" id="category" placeholder="e.g. Labor" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm text-slate-900 focus:ring-2 focus:ring-emerald-500 outline-none" />
              <datalist id="catList">
                <option value="Labor">Fertilizer</option>
                <option value="Sales">Groceries</option>
                <option value="Transport">Maintenance</option>
              </datalist>
            </div>
          </div>

          <div id="incomeInputs" class="grid grid-cols-2 gap-4 p-4 bg-slate-50 border border-slate-200 rounded-xl hidden">
            <div>
                <label class="block text-[10px] text-slate-500 mb-1 font-bold">Quantity (Kg)</label>
                <input type="number" id="quantity" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-sm text-slate-900 shadow-sm" />
            </div>
            <div>
                <label class="block text-[10px] text-slate-500 mb-1 font-bold">Rate (â‚¹/Kg)</label>
                <input type="number" id="rate" class="w-full bg-white border border-slate-200 rounded-lg p-2 text-sm text-slate-900 shadow-sm" />
            </div>
          </div>

          <div>
             <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Amount</label>
             <div class="relative">
                 <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-xl">â‚¹</span>
                 <input type="number" id="amount" placeholder="0" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-4 pl-10 pr-4 text-2xl font-bold text-slate-900 focus:border-emerald-500 outline-none transition-colors" />
             </div>
          </div>
          <div>
            <label class="block text-xs text-slate-500 mb-1.5 uppercase font-bold tracking-wider">Notes</label>
            <textarea id="notes" rows="2" placeholder="Optional details..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm text-slate-900 focus:ring-2 focus:ring-emerald-500 outline-none resize-none"></textarea>
          </div>

          <div class="flex gap-3 pt-2">
              <button id="cancelEditBtn" onclick="resetForm()" class="hidden w-1/3 bg-slate-100 hover:bg-slate-200 py-4 rounded-xl font-bold text-sm text-slate-600">Cancel</button>
              <button id="saveBtn" onclick="saveEntry()" class="w-full bg-slate-900 hover:bg-slate-800 py-4 rounded-xl font-bold text-lg text-white shadow-lg active:scale-95 transition-all">Save Entry</button>
          </div>
        </div>
      </div>
    </section>

   <section id="analytics" class="tab-content hidden space-y-6">
    <div class="flex bg-white p-1.5 rounded-2xl border border-slate-200 shadow-sm">
        <button onclick="updateAnalyticsView('arecanut')" id="btn-arecanut" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all bg-emerald-600 text-white shadow-md">Arecanut</button>
        <button onclick="updateAnalyticsView('paddy')" id="btn-paddy" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50">ðŸŒ¾ Paddy</button>
        <button onclick="updateAnalyticsView('household')" id="btn-household" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50">House</button>
    </div>

    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-md">
      <h3 id="barChartTitle" class="text-sm font-bold mb-6 text-slate-800 uppercase tracking-wide">Cash Flow</h3>
      <div class="h-64"><canvas id="trendChart"></canvas></div>
    </div>

    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-md">
      <h3 class="text-sm font-bold mb-6 text-slate-800 uppercase tracking-wide">Expense Breakdown</h3>
      <div class="h-64"><canvas id="categoryChart"></canvas></div>
    </div>
  </section>

    <section id="records" class="tab-content hidden">
      <div class="flex justify-between items-center mb-4 sticky top-0 bg-slate-50 z-10 py-2 backdrop-blur-sm">
        <h2 class="font-bold text-xl text-slate-900">Transactions</h2>
        <button onclick="loadRemoteData()" class="bg-white hover:bg-slate-100 text-slate-600 px-4 py-2 rounded-xl border border-slate-200 text-xs font-bold shadow-sm transition-all flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            Refresh
        </button>
      </div>

      <div class="flex bg-white p-1.5 rounded-2xl border border-slate-200 shadow-sm mb-6">
        <button onclick="updateLogsView('arecanut')" id="log-btn-arecanut" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all bg-emerald-600 text-white shadow-md">Arecanut</button>
        <button onclick="updateLogsView('paddy')" id="log-btn-paddy" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50">Paddy</button>
        <button onclick="updateLogsView('household')" id="log-btn-household" class="flex-1 py-2.5 text-xs font-bold rounded-xl transition-all text-slate-500 hover:bg-slate-50">House</button>
      </div>
      
      <div class="w-full">
        <table class="w-full border-collapse" id="recordsTable">
            <thead class="bg-slate-100 text-slate-500 uppercase text-[10px] hidden sm:table-header-group border-b border-slate-200">
              <tr>
                  <th class="p-4 text-left font-bold tracking-wider">Date</th>
                  <th class="p-4 text-left font-bold tracking-wider">Category</th>
                  <th class="p-4 text-right font-bold tracking-wider">Amount</th>
                  <th class="p-4 text-center font-bold tracking-wider">Action</th>
              </tr>
            </thead>
            <tbody id="recordsTableBody" class="divide-y divide-slate-100">
            </tbody>
        </table>
      </div>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-200 px-4 py-3 z-50 flex justify-around items-center shadow-[0_-4px_20px_-5px_rgba(0,0,0,0.05)]">
    
    <button onclick="showTab('dashboard')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group active text-emerald-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
      <span class="text-[10px] font-bold uppercase tracking-wide">Home</span>
    </button>
    
    <button onclick="showTab('add')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
      <span class="text-[10px] font-bold uppercase tracking-wide">Add</span>
    </button>
    
    <button onclick="showTab('analytics')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
      </svg>
      <span class="text-[10px] font-bold uppercase tracking-wide">Stats</span>
    </button>
    
    <button onclick="showTab('records')" class="nav-btn-mobile flex flex-col items-center gap-1 w-16 group text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
         <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
      <span class="text-[10px] font-bold uppercase tracking-wide">Logs</span>
    </button>
  </nav>

  <script src="chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
